{% extends 'Registro/base.html' %} 
{% block titulo_principal %} CRUD: Select * {% endblock %}

{% block content %}
   {% if object_list %}
        {% for u in object_list  %}
            <p>Nombre: {{ u.nombre }}</p>          
            <td>
                <a class="btn btn-primary" href="{% url 'edit_usuario' u.id %}">Editar</a>
                <a class="btn btn-danger" href="{% url 'del_usuarios' u.id %}">Eliminar</a>
            </td>           
            <br>
        {% endfor %}
        
    {% else %}
        <h1>No hay registros de usuarios</h1>
    {% endif %}

{% endblock %}
